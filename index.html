<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite Things</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src ="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>What are your favorite things?</h1>
      <div id="blanks">
        <form id="button">
          <div class="form-group">
            <label for="movie">What's your favorite movie?</label>
            <input id="movie" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="food">What's your favorite food?</label>
            <input id="food" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="animal">What's your favorite animal?</label>
            <input id="animal" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="sport">What's your favorite sport?</label>
            <input id="sport" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="beer">What's your favorite beer?</label>
            <input id="beer" type="text" class="form-control">
          </div>
          <button type="submit" class="btn">Submit</submit>
        </form>
      </div>
      <ul id="final">
      </ul>
    </div>
  </body>
</html>
